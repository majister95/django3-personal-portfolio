{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}
<h1>Steve's Portfolio</h1>
<a href="{% url 'blog:all_blogs' %}">BLOG</a>
<br>

<img src="{% static 'portfolio/stevephoto.jpg' %}" height="150">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.img.url }}" height="200">

{% if project.lien %}
    <br><a href="{{ project.lien }}">LINK</a>
{% endif %}

{% endfor %}

{% endblock %}
